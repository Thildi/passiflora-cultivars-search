<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passiflora Cultivars Database</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="./assets/images/icon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <a href="https://passionsblumen.info/" target="_blank">
        <img
          src="./assets/images/Banner1.png"
          alt="Logo of the website"
          class="logo"
        />
      </a>
    </header>
    <div class="container">
      <h1>Passiflora Cultivars Database</h1>

      <p id="entry-count">Total Entries: 0</p>

      <div class="search-fields">
        <input type="text" id="cultivar-name" placeholder="Cultivar Name" />
        <input type="text" id="female-parent" placeholder="Female Parent" />
        <input type="text" id="male-parent" placeholder="Male Parent" />
        <input type="text" id="breeder" placeholder="Breeder" />
        <input type="text" id="year" placeholder="Year" />
        <button id="search-btn">Search</button>
        <button id="reset-btn">Reset</button>
      </div>

      <div id="results">
        <!-- Suchergebnisse werden hier angezeigt -->
      </div>
    </div>
    <button id="back-to-top-btn" title="Go to top">
      <i class="fa-solid fa-arrow-up fa-2xl"></i>
    </button>

    <script src="index.js"></script>
  </body>
</html>
